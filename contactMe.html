    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Enquiry Form:</h3>
    <form name="enquiryForm" action="homePage.html" method="post">
        <table>
            <tr>
                <td><label for="name" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Your Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="number" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Contact Number :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="mail" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Mail Id :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="dob" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">DOB :</label></td>
                <td><input type="Date"></td>
            </tr>
            <tr>
                <td><label for="msg" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Your message:</label></td>
                <td><textarea name="msg" rows="10" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="file" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">Attach File</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td><label for="accept" style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: black;">I hereby accept the terms & conditions</label></td>

        </table>
